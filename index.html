<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap</title>
    </head>
    <body>
        
        <!-- HEADER -->
        <header>

            <!-- navigator -->
            <section id="nav">
                <div class="container white">
                    <div class="d-flex flex-row align-items-center justify-content-between">
                        <p id="start_bootstrap">START BOOTSTRAP</p>
                        <ul class="d-flex flex-row" id="nav_list">
                            <li>PORTFOLIO</li>
                            <li>ABOUT</li>
                            <li>CONTACT</li>
                        </ul>
                    </div>
                </div>
            </section>

            <!-- jumbotron -->
            <section id="jumbotron">
                <div class="container text-center d-flex flex-column justify-content-center square_debug white">
                    <img src="img/avatar.svg" id="avatar">
                    <h1>START BOOTSTRAP</h1>
                    <div class="d-flex flex-row justify-content-center align-items-center" id="splitter">
                        <span class="splitter_row"></span>
                        <span id="star">
                            <i class="fa-solid fa-star"></i>
                        </span>
                        <span class="splitter_row"></span>
                    </div>
                    <p id="skills">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </section>

        </header>


        <!-- MAIN -->
        <main>

            <!-- portfolio -->
            <section id="portfolio">
                <h2></h2>
                <div class="container text-center">
                    <div class="row d-flex flex-row flex-wrap">
                        <div class="col-lg-4 col-md-6 col-sm-12">

                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            
                        </div>
                    </div>
                </div>
            </section>

            <!-- about -->
            <section id="about">
                <h2></h2>
                <div class="container text-center">
                    <div class="row d-flex flex-row flex-wrap">
                        <div class="col-md-6 col-sm-12">
                            
                        </div>
                        <div class="col-md-6 col-sm-12">
                            
                        </div>
                    </div>
                </div>
                <span id="download_button"></span>
            </section>

            <!-- contact me -->
            <section id="contact_me">
                <h2></h2>
                <div class="container" id="contact">
                    <p class="text-left" id="name"></p>
                    <hr>
                    <p class="text-left" id="email_address"></p>
                    <hr>
                    <p class="text-left" id="phone_number"></p>
                    <hr>
                    <p class="text-left" id="message"></p>
                </div>
                <hr>
                <span class="container" id="send"></span>
            </section>
        </main>


        <!-- FOOTER -->
        <footer>

            <!-- infos -->
            <section id="infos">
                <div class="container text-center">
                    <div class="row d-flex flex-row flex-wrap">
                        <div class="col-md-4 col-sm-12">
                            
                        </div>
                        <div class="col-md-4 col-sm-12">
                            
                        </div>
                        <div class="col-md-4 col-sm-12">
                            
                        </div>
                    </div>
                </div>
            </section>

            <!-- copyright -->
            <section id="copyright">
                <p class="text-center"></p>
            </section>
        </footer>
    </body>
</html>
